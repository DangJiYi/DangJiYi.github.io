        <script>
            document.addEventListener('DOMContentLoaded', function() {

                const modal = document.createElement('div');
                modal.className = 'image-modal';
                modal.innerHTML = `

                `;
                document.body.appendChild(modal);

                // è·å–å…ƒç´ å¼•ç”¨
                const modalImg = modal.querySelector('.modal-content');
                const closeBtn = modal.querySelector('.close-modal');
                const imgWrapper = modal.querySelector('.modal-image-wrapper');
                const modalContainer = modal;

                // ç¼©æ”¾å’Œä½ç½®å˜é‡
                let scale = 1;          // ç¼©æ”¾æ¯”ä¾‹
                let translateX = 0;     // Xè½´åç§»

                let lastX = 0;          // ä¸Šæ¬¡é¼ æ ‡Xä½ç½®
                let lastY = 0;          // ä¸Šæ¬¡é¼ æ ‡Yä½ç½®
                let isDragging = false; // æ˜¯å¦æ­£åœ¨æ‹–æ‹½

                // é‡ç½®å›¾ç‰‡çŠ¶æ€
                function resetImageState() {
                    scale = 1;
                    translateX = 0;
                    translateY = 0;
                    updateImageTransform();
                }

                // æ›´æ–°å›¾ç‰‡å˜æ¢
                function updateImageTransform() {
                    modalImg.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
                }

                // ç‚¹å‡»å›¾ç‰‡æ”¾å¤§
                document.querySelectorAll('.zoomable-img').forEach(img => {
                    img.addEventListener('click', function() {

                        modalImg.src = this.src;
                        resetImageState(); // æ¯æ¬¡æ‰“å¼€é‡ç½®çŠ¶æ€
                    });
                });

                // å…³é—­æ”¾å¤§è§†å›¾
                function closeModal() {
                    modalContainer.style.display = 'none';
                    resetImageState();
                }

                // ç‚¹å‡»å…³é—­æŒ‰é’®å…³é—­
                closeBtn.addEventListener('click', closeModal);

                // ç‚¹å‡»é®ç½©å±‚ç©ºç™½å¤„å…³é—­
                modalContainer.addEventListener('click', function(e) {
                    if (e.target === modalContainer) {
                        closeModal();

                });

                // æŒ‰ESCé”®å…³é—­
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && modalContainer.style.display === 'flex') {

                // é¼ æ ‡æ»šè½®ç¼©æ”¾
                imgWrapper.addEventListener('wheel', function(e) {

                    // è·å–é¼ æ ‡åœ¨å›¾ç‰‡ä¸Šçš„ä½ç½®ï¼ˆç›¸å¯¹äºå›¾ç‰‡ä¸­å¿ƒï¼‰
                    const rect = modalImg.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left - rect.width / 2;
                    const mouseY = e.clientY - rect.top - rect.height / 2;

                    // æ ¹æ®æ»šè½®æ–¹å‘è°ƒæ•´ç¼©æ”¾æ¯”ä¾‹
                    const delta = e.deltaY < 0 ? 0.1 : -0.1;
                    const newScale = Math.max(0.5, Math.min(scale + delta, 5)); // é™åˆ¶ç¼©æ”¾èŒƒå›´0.5-5å€

                    // è®¡ç®—ç¼©æ”¾æ—¶çš„ä½ç½®åç§»ï¼Œä½¿é¼ æ ‡æŒ‡å‘çš„ç‚¹ä¿æŒåœ¨åŸä½
                    translateX = mouseX * (scale - newScale) / scale + translateX;

                // é¼ æ ‡æŒ‰ä¸‹å¼€å§‹æ‹–æ‹½
                imgWrapper.addEventListener('mousedown', function(e) {
                    e.preventDefault();

                // é¼ æ ‡ç§»åŠ¨æ—¶æ‹–æ‹½
                document.addEventListener('mousemove', function(e) {
                    if (!isDragging) return;
                    
                    // è®¡ç®—ç§»åŠ¨è·ç¦»
                    const deltaX = e.clientX - lastX;
                    const deltaY = e.clientY - lastY;
                    
                    // æ›´æ–°ä½ç½®
                    translateX += deltaX;
                    translateY += deltaY;
                    
                    // ä¿å­˜å½“å‰ä½ç½®
                    lastX = e.clientX;
                    lastY = e.clientY;
                    
                    updateImageTransform();
                });

                // é¼ æ ‡é‡Šæ”¾ç»“æŸæ‹–æ‹½
                document.addEventListener('mouseup', function() {
                    isDragging = false;
                    imgWrapper.classList.remove('grabbing');

                // é¼ æ ‡ç¦»å¼€çª—å£ç»“æŸæ‹–æ‹½
                document.addEventListener('mouseleave', function() {
